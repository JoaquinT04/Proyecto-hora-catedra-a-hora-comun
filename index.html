<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <title>Hora catedra</title>
    </head>
    <body>
        <main class="main">
            <section class="main--cambio__horas">

                <section class="valor__hora--catedra--container">
                    <form class="main--hora__catedra--valor">

                        <label for="hora--catedra--valor" class="catedra__valor--label">Ingrese cuantos minutos equivalen 1 hora catedra</label>
                        <input class="input" id="hora--catedra--valor" type="number" name="hora--catedra--valor" min="1" max="59">
                    </form>    
                </section>

                <section class="forms--container">                    
                    <section class="main--hora-catedra">
                        <h2 class="hora-catedra__tittle">Hora Catedra</h2>
                        <form class="hora__catedra">

                            <label for="hora--catedra" class="hora--catedra__label">Hora Catedra</label>
                            <input class="input"  id="hora--catedra" type="number" name="hora--catedra" min="1">
                            <button onclick="calcularHoraNormal()" type="button" class="button__enviar">Calcular Hora Normal</button>

                        </form>
                        <p class="respuesta__hora--normal">Hola Vamos a probar</p>
                    </section>
                    
                    <section class="main--hora__normal">
                        <h2 class="hora-normal__tittle">Hora Normal</h2>

                        <form class="hora__normal">
        
                            <label for="hora--normal" class="hora--normal__label">Hora Normal</label>
                            <input class="input" type="number" name="hora--normal" id="hora--normal" min="0" >
        
                            <label for="minutos--normal" class="hora--normal__label">Minutos Normal</label>
                            <input class="input" type="number" name="minutos--normal" id="minutos--normal" min="0" max="59">
        
                            <button onclick="CalcularHoraCatedra()" type="button" class="button__enviar">Calcular Hora Catedra</button>
                        </form>
                        <p class="respuesta__hora--catedra">Hola Vamos a probar</p>
                    </section>
                </section>

            </section>
        </main>
    </body>
</html>
